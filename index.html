<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <container class="gradient">
      <div class="search">
         <input type="text" placeholder="Enter city" spellcheck="false">
         <button><img class="search-icon" src="images/search.png"></button>
      </div>
      <div class="error">
         <p>Invalid city name ðŸ™„</p>
      </div>
      <div class="main">
         <img class="weather-png" src="images/clear.png">
         <h1 class="temp">-10Â°c</h1>
         <h2 class="city">Moscow</h2>
         <div class="bottom">
             <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
             </div>
             <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">20km/h</p>
                    <p>Wind Speed</p>
                </div>
             </div>
         </div>
      </div>
    </container>

<script>

    const apiKey = "8527e62e882abe6b2c53b78ceeb1e2c9";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-png");


    async function checkWeather(city){
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
            document.querySelector(".error").style.display = "block";
            document.querySelector(".main").style.display = "none";
        } else {
            var data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + 'Â°c';
        document.querySelector(".humidity").innerHTML = data.main.humidity + '%';
        document.querySelector(".wind").innerHTML = data.wind.speed + ' km/h';

        if (data.weather[0].main == "Clear"){
            weatherIcon.src = "images/clear.png";
        } else if (data.weather[0].main == "Clouds"){
            weatherIcon.src = "images/clouds.png";
        } else if (data.weather[0].main == "Drizzle"){
            weatherIcon.src = "images/drizzle.png";
        } else if (data.weather[0].main == "Mist"){
            weatherIcon.src = "images/mist.png";
        } else if (data.weather[0].main == "Rain"){
            weatherIcon.src = "images/rain.png";
        } else if (data.weather[0].main == "Snow"){
            weatherIcon.src = "images/snow.png";
        } 
        document.querySelector(".main").style.display = "block";
        document.querySelector(".error").style.display = "none";
        }

    }

    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    })
    
    checkWeather()
</script>    

</body>
</html>
